<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Tip calculator app</title>
    <!--https://github.com/billbahr/tip-calculator-app/blob/main/index.html-->

</head>

<body>
    <header>
        <h2 class="text-hide">Tip Splitter App</h2>
        <a href="index.html">
            <img src="./images/logo.svg" alt="Tip Splitter Logo">
        </a>        
    </header>
    <main>
        <section id="calc">
            <section id="calc-inputs">
                <div class="total-amount">
                    <label for="bill-amount">Bill</label>
                    <input id="bill-amount" type="number" step="any" placeholder="0">                    
                </div>
                <div class="tip-selection">
                    <legend>Select Tip %</legend>
                    <button>5%</button>
                    <button>10%</button>
                    <button>15%</button>
                    <button>25%</button>
                    <button>50%</button>                
                    <input id="tip-custom" type="number" step="any" placeholder="Custom">
                </div>
                <div class="people">
                    <label for="num-people">Number of People</label>
                    <input id="num-people" type="number" step="1" placeholder="0">                
                </div>
            </section>
        </section>
        <section id="result">

        </section>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
